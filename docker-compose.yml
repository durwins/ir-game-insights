services:
  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms2g -Xmx2g
    ulimits:
      memlock: { soft: -1, hard: -1 }
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9200 >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
    restart: unless-stopped

  es-init:
    image: curlimages/curl:8.5.0
    depends_on:
      es:
        condition: service_healthy
    entrypoint: ["/bin/sh","-lc"]
    command: >
      'set -e;
       ES_URL=$${ES_URL:-http://es:9200};
       echo "Waiting for ES...";
       for i in $(seq 1 60); do curl -fsS "$$ES_URL" && break || sleep 2; done;
       echo "Creating indices if missing...";
       (curl -fsI "$$ES_URL/games"    >/dev/null || curl -fsS -X PUT "$$ES_URL/games"    -H "Content-Type: application/json" --data-binary @/mappings/games.json);
       (curl -fsI "$$ES_URL/reviews"  >/dev/null || curl -fsS -X PUT "$$ES_URL/reviews"  -H "Content-Type: application/json" --data-binary @/mappings/reviews.json);
       (curl -fsI "$$ES_URL/assets"   >/dev/null || curl -fsS -X PUT "$$ES_URL/assets"   -H "Content-Type: application/json" --data-binary @/mappings/assets.json);
       echo "OK";'
    environment:
      ES_URL: http://es:9200
    volumes:
      - ./elastic/mappings:/mappings:ro
    restart: "no"

  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: app
      POSTGRES_DB: gamedata
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d gamedata"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7
    ports: ["6380:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  scraper:
    build: ./services/scraper
    depends_on:
      es:
        condition: service_healthy
      es-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    environment:
      ES_HOST: http://es:9200
      ES_INDEX: games
      ES_REVIEWS_INDEX: reviews
      ES_ASSETS_INDEX: assets
      REDIS_URL: redis://redis:6379/0
      CONCURRENCY: 8
      DELAY_SEC: 2.0
      MAX_PAGES: 60
      MAX_APPS: 200
      SAME_DOMAIN_ONLY: "1"
      # Auto-discover
      MYKET_AUTO_DISCOVER: "1"
      MYKET_GAMES_ROOT: "https://myket.ir/games"
      MYKET_MAX_LISTS: "20"
      BAZAAR_AUTO_DISCOVER: "1"
      BAZAAR_ROOT: "https://cafebazaar.ir/pages/list~app-category~game-categories"
      BAZAAR_MAX_LISTS: "20"
      ENABLE_REVIEWS: "1"
      ENABLE_AJAX_REVIEWS: "1"
      REVIEWS_PER_APP: "50"
      HTTP2: "1"
      PYTHONFAULTHANDLER: "1"
      UVLOOP_NO_EXTENSIONS: "1"
    command: ["python","/app/crawler.py"]
    restart: unless-stopped

  miner:
    build: ./services/miner
    depends_on:
      es:
        condition: service_healthy
      es-init:
        condition: service_completed_successfully
    environment:
      ES_HOST: http://es:9200
      ES_INDEX: games
      ES_ASSETS_INDEX: assets
      MINER_BATCH: "500"
      MINER_MAX_DOCS: "0"
      # MINER_STORE: "myket"
      # MINER_QUERY: 'genre:("casual" OR "arcade") AND rating:[4 TO *]'
    volumes:
      - ./services/miner/feature_dict.yml:/app/feature_dict.yml:ro
    command: ["python","/app/miner.py"]
    restart: "no"

  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.4
    environment:
      ELASTICSEARCH_HOSTS: "http://es:9200"
      XPACK_SECURITY_ENABLED: "false"
    ports: ["5601:5601"]
    depends_on:
      es:
        condition: service_healthy
    restart: unless-stopped

volumes:
  esdata:
  pgdata:
